<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard App</title>
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/app.css" />
  </head>

  <body>
    <div class="whole-page">
      <div id="wholePageSpinner" class="loader-wrapper">
        <div class="loader"></div>

        <p class="loading-msg">loading...</p>
      </div>
      <div class="header">
        <button class="ham">&#9776;</button>
        <div class="header-start">
          <img
            class="logo-img"
            src="assets/img/logo-placeholder.png"
            width="50"
            alt="logo"
          />
          <p class="logo-txt">Logo</p>
        </div>
        <div class="header-title">
          <p class="title">Dashboard</p>
          <div class="header-end">
            <p class="logout-txt">Logout</p>
            <img
              class="avatar"
              src="assets/img/logo-placeholder.png"
              width="40"
              alt="user-icon"
            />
          </div>
        </div>
      </div>
      <div></div>
      <div class="horizontal-container">
        <div class="nav-bar">
          <div class="menu-items">
            <!--                    li -> a ? -->
            <a id="colours">Colors</a>
            <a id="users">Users</a>
          </div>
          <footer class="footer">Â© 2020 Netmechanics</footer>
        </div>
        <div class="main-screen">
          <div class="main-screen-content">
            <!-- Naming conventions consistency: main-head-sth vs main-heading vs top-text vs mini-sth DONE  -->
            <div class="main-head-wrapper">
              <div class="main-head-top-text">
                <h1 class="main-heading">Welcome</h1>
                <div class="main-head-mini-wrapper">
                  <div id="space" class="flexible"></div>
                  <div class="length"></div>
                </div>
              </div>

              <div class="data">
                <div class="table-responsive data-table">
                  <table id="myTable" cell-spacing="0" cell-padding="0">
                    <thead>
                      <tr class="table-head">
                        <th></th>
                        <th>ID</th>
                        <th>LAST NAME</th>
                        <th>FIST NAME</th>
                        <th>EMAIL</th>
                        <th>AVATAR</th>
                      </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/app.js"></script>
  </body>
</html>
